<div class="container mt-4">
  <h2>Author Detail</h2>
  <div class="card">
    <div class="card-body">
      <p class="card-text"><strong>Author Name:</strong> {{ author.name }}</p>
      <p class="card-text"><strong>Date of Birth:</strong> {{ author.birth_date || 'N/A' }}</p>
      <p class="card-text"><strong>Date of Death:</strong> {{ author.death_date || 'N/A' }}</p>
      <p class="card-text"><strong>Biography:</strong> {{ author.bio || 'N/A' }}</p>
    </div>
  </div>
</div>
